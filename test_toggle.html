<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Radio Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
        }
        
        .radio-label input[type='radio'] {
            margin-left: 8px;
        }
        
        .sub-fields {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            border-right: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <h1>Test Toggle Functionality</h1>
    
    <div>
        <label>Select an option:</label>
        <div class="radio-group">
            <label class="radio-label">
                <input type="radio" name="testOption" value="نعم" onchange="toggleContainer()" />
                نعم
            </label>
            <label class="radio-label">
                <input type="radio" name="testOption" value="لا" onchange="toggleContainer()" />
                لا
            </label>
        </div>
        
        <div class="sub-fields" id="testContainer" style="display: none;">
            <p>This container should appear when "نعم" is selected.</p>
            <input type="text" placeholder="Test input field" />
        </div>
    </div>
    
    <script>
        function toggleContainer() {
            const container = document.getElementById('testContainer');
            const radioButtons = document.getElementsByName('testOption');
            
            const selectedValue = Array.from(radioButtons).find(radio => radio.checked)?.value;
            
            if (selectedValue === 'نعم') {
                container.style.display = 'block';
                console.log('Container shown');
            } else {
                container.style.display = 'none';
                console.log('Container hidden');
            }
        }
    </script>
</body>
</html>
